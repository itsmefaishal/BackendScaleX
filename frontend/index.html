<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price and Volume Dashboard</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Price and Volume Dashboard</h1>
    <table class="data-table">
      <thead>
        <tr>
          <th>Token</th>
          <th>Price</th>
          <th>Volume</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="data-body">
        
      </tbody>
    </table>
  </div>
  <div id="from">
    <form id="tokenForm">
      <h2><b>Add New Token</b></h2><br>
      <label for="name">Name : </label>
      <input type="text" id="name" name="name" required><br>
  
      <label for="symbol">Symbol : </label>
      <input type="text" id="symbol" name="symbol" required><br>
  
      <label for="price">Price : </label>
      <input type="number" id="price" name="price" required><br>
  
      <label for="address">Address : </label>
      <input id="address" name="address" type="text"><br>
  
      <label for="volume">Volume : </label>
      <input type="number" id="volume" name="volume"><br>
  </form>
  
  <button id="submitButton" onclick="submitForm()">Add New Token</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
